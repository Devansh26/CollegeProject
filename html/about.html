<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Automative</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="stylesheet" type="text/css" href="../css/contactus.css">
</head>
<body>

<header>
  <h1>Car Spare Parts</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About us</a></li>
      <li><a class="active" href="#">Contact Us</a></li>
    </ul>
  </nav>
</header>

<main>

  <section class="contact-map">
    <h2>Visit Us</h2>
    <div class="map-responsive">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2610.465368156473!2d-122.08984704873903!3d37.42199927957128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085807537b222e3%3A0x9ce4318b97e0d5f5!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1617290540001!5m2!1sen!2sus" style="border:0" allowfullscreen></iframe>
    </div>
  </section>

  <section class="hours">

      <h2>Hours of Operation</h2>
      <div class="hours-container">
        <div class="hours-item">
          <div class="hours-day">Mon</div>
          <div class="hours-time">9:00am - 5:00pm</div>
        </div>
        <div class="hours-item">
          <div class="hours-day">Tue</div>
          <div class="hours-time">9:00am - 5:00pm</div>
        </div>
        <div class="hours-item">
          <div class="hours-day">Wed</div>
          <div class="hours-time">9:00am - 5:00pm</div>
        </div>
        <div class="hours-item">
          <div class="hours-day">Thur</div>
          <div class="hours-time">9:00am - 5:00pm</div>
        </div>
        <div class="hours-item">
          <div class="hours-day">Fri</div>
          <div class="hours-time">9:00am - 5:00pm</div>
        </div>
        <div class="hours-item">
          <div class="hours-day">Sat</div>
          <div class="hours-time">10:00am - 2:00pm</div>
        </div>
        <div class="hours-item">
          <div class="hours-day">Sun</div>
          <div class="hours-time">Closed</div>
        </div>
      </div>
  </section>


  <div class="contact-container">
    <div class="contact-box">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

        <label for="subject">Subject:</label>
        <select id="subject" name="subject">
          <option value="general">General Inquiry</option>
          <option value="support">Technical Support</option>
          <option value="billing">Billing Inquiry</option>
        </select>

        <input type="submit" value="Send">
      </form>
    </div>
  </div>




</main>


<footer>
  <p>&copy; 2023 My Website. All rights reserved.</p>
</footer>

</body>
</html>
